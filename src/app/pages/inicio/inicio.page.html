<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Início</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-card>
        <ion-card-header color="dark">
            <center>
            <img src="/assets/Casa.jpg">
            </center>
            <ion-card-title>Quédate en casa Teziutlán</ion-card-title>
            <ion-card-subtitle>@quedateencasateziutlan · Sitio histórico y de referencia</ion-card-subtitle>
        </ion-card-header>
    </ion-card>

            {{c.name}}

        </ion-item>

    <ion-grid>
        <ion-col *ngFor="let noticia of noticias">
            <ion-card color="dark">
                <ion-card-header>
                <ion-card-subtitle>{{noticia.source.name}}</ion-card-subtitle>
                <ion-card-title>{{ noticia.title}}</ion-card-title>
                    <ion-card-subtitle>{{noticia.author}}</ion-card-subtitle>
                </ion-card-header>
                <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
            </ion-card>
        </ion-col>
    </ion-grid>

</ion-content>
