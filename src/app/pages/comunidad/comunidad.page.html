<ion-header titulo="Comunidad">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-button>

    <ion-title color="primary">Comunidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>
  <img src="/assets/Casa.jpg">
  </center>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Amigos y Quédate en casa Teziutlán</ion-card-title>
          </ion-card-header>
          <ion-card-content>
           Al usuario le gusta quédate en casa Teziutlán
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Publicaciones públicas en Quédate en casa Teziutlán</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Publicación del Usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            Leer es agradable para estar en casa. El tiempo transcurre muy rápido.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-icon name="thumbs-up-outline"></ion-icon>
              </ion-avatar>
              <ion-text>277 Me gusta en total</ion-text>
            </ion-item>

            <ion-item>
              <ion-avatar slot="start">
                <ion-icon name="duplicate-outline"></ion-icon>
              </ion-avatar>
              <ion-text>279 Seguimientos en total</ion-text>
            </ion-item>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
